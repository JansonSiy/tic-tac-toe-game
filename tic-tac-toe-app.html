<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="tic-tac-toe-app.css">
        <script src="tic-tac-toe-app.js" defer></script>
        <!-- use defer so the script loads after the body of our html -->
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    </head>
<body>
    <main class="container">
        <div class="header">
            <h1>
                <span class="fontRed">TIC -</span>
                <span class="fontBlue">TAC -</span>
                <span class="fontGreen">TOE</span>
            </h1>
            <div class="status">
                <span class="fontRed">
                    <h2 >Player X</h2>
                        <p class="centerPoints" id="xPoints">0</p>
                </span>
                <span class="fontGreen">
                    <h2>Draw</h2>
                        <p class="centerPoints" id="drawPoints">0</p>
                </span>
                <span class="fontBlue">
                    <h2>Player O</h2>
                        <p class="centerPoints" id="oPoints">0</p>
                </span>
            </div>
        </div>
        <!-- tic-tac-toe board -->
        <div class="board" id="board">
            <div class="cell" id="rightBorder"></div>
            <div class="cell" id="rightBorder"></div>
            <div class="cell"></div>
            <div class="cell" id="topRightBorder"></div>
            <div class="cell" id="topRightBorder"></div>
            <div class="cell" id="topBorder"></div>
            <div class="cell" id="topRightBorder"></div>
            <div class="cell" id="topRightBorder"></div>
            <div class="cell" id="topBorder"></div>
        </div>
        <!-- pop-up displays -->
        <div class="popUp" id="popUp">
            <p class="winMessage fontRed" id="winMessage">Player X Wins!</p>
            <div class="buttons">
                <button class="button fontRed" onclick="prevMove()">Previous</button>
                <button class="button fontRed" onclick="nextMove()">Next</button>
                <button class="button fontRed" onclick="startGame()">Reset</button>
            </div>
        </div>
        <div class="popUpTwo" id="popUpTwo">
            <h3 class="fontBlue">Move History</h3>
            <p class="fontRed underline" id="storage"></p>
        </div>
    </main>
</body>
</html>
